modules:
  macro:
    - key: todo-panel
      resource: main
      resolver:
        function: resolver
      title: Todos
      description: This macro add a whiteboard to the confluence page. You need to publish this page to start drawing.
      config:
        function: config-fn
  function:
    - key: resolver
      handler: index.handler
    - key: config-fn
      handler: index.config
resources:
  - key: main
    path: static/spa/build
permissions:
  content:
    styles:
      - 'unsafe-inline'
  scopes:
    - storage:app
app:
  id: ari:cloud:ecosystem::app/ce514640-a7e3-4dff-a74e-3b581d166a93
